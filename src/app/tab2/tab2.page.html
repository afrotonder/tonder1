<ion-content>
  <ion-item>
    <h1>Developer Portfolio</h1>
  </ion-item>
 <ion-list>
    
  <ion-item class="portfolioItem" *ngFor="let item of portfolioItems">

    <!-- header left column content -->
    <ion-item lines="none" slot="start" class="portfolioAvatar" >
      <a href="{{item.src}}" target="_blank" >
        <img class="portfolioAvatarImage" src="{{item.img}}" />
      </a>
    </ion-item>
    <!-- middle content -->
    <ion-list lines="none" class="portfolioItemList">
      <!-- header data -->
      <div>
          <ion-label> 
          <h1>{{item.name}}</h1> <p>{{item.workedFrom}}</p>
          <h3>{{item.jobTitle}}</h3>
        </ion-label>
      </div>
      <!-- positon body -->
      <div>
        <p>{{item.desc}}</p>
        <p>{{item.myPosition}}</p>
        <ion-list>
          <article *ngFor="let task of item.tasks" class="taskItem">
            <p class="taskName">
              <ion-icon color="warning" name="flash-sharp"></ion-icon> 
              <b class="task">{{task.nm}}</b>
            </p>
            <p class="taskItemDesc"> 
              {{task.desc}}
            </p>
          </article>
        </ion-list>
      </div>

      <div class="stackIconsItem">
        <img  *ngFor="let item of item.stack" src="{{item}}" alt="" class="stackIcon">
      </div>
    </ion-list>
    
<!-- right side colunmn content -->
    <ion-item class="slide" lines="none" >

      <ion-slides class="slidesComponent" pager [options]="{ slidesPerView: true, loop: false }">
        <ion-slide class="slideElement" *ngFor="let item of item.data">

          <a href="{{item.src}}" target="_blank">
            <div class="slideImageContainer">
              <img class="slidesImage" src="{{item.img}}" alt="" >
            </div>
          </a>
         
        </ion-slide>
      </ion-slides>
     </ion-item>

   
  </ion-item>


 </ion-list>


</ion-content>
